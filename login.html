<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <meta http-equiv="Content-Type" content="textml; charset=utf-8">
    <title>登录</title>
    <style type="text/css">
        .bg{
            width: 100%;
            height :630px;
            background-image: url("bg4.jpg");
        }
    </style>
</head>
<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="js/sanjiao.js" type="text/javascript"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<body>
<div class="bg">
    <div class="panel panel-primary" style="opacity:0.8;width:300px;height:350px;border-color:#525151;position:absolute;left:530px;top:160px;background-color:#ccc">
        <div class="panel-heading" style="background-color:#8e8c8c">
            <h3 class="panel-title" style="height:40px;font-size:25px;color:#464444;font-weight:bold">Login</h3>
        </div>
        <from action="LoginAction.jsp" method="post">
        <div class="input-group" style="margin-top:50px">
            <span class="input-group-addon">Username</span>
            <input name="userid" type="text" class="form-control" placeholder="Please your username">
        </div>
        <div class="input-group" style="margin-top:20px">
            <span class="input-group-addon" >Password</span>
            <input name="password" type="password" class="form-control" placeholder="Please input your password">
        </div>

        <div style="margin-left:120px;margin-top:40px" class="bs-example">
            <input type="submit" class="btn btn-primary" value="Login">
        </div>
        </from>
    </div>
</div>
</body>
</html>
